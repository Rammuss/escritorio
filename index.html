<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio Windows 11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://4kwallpapers.com/images/wallpapers/windows-11-dark-mode-stock-official-3840x2400-5630.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .desktop-icons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 50px);
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            cursor: default;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }

        .icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .icon span {
            font-size: 12px;
            text-shadow: 1px 1px 2px black;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            gap: 8px;
        }

        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .taskbar-icon img {
            width: 24px;
            height: 24px;
        }

        .taskbar-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .start-button {
            margin-right: 10px;
        }

        .search-box {
            position: absolute;
            left: 60px;
            width: 300px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .system-tray {
            position: absolute;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-date {
            font-size: 12px;
            text-align: center;
            padding: 5px;
        }

        .widgets-button {
            position: absolute;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .file-simulation {
            width: 150px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #d1d1d1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: pointer;
        }

        .file-simulation img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .file-simulation span {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .file-simulation:hover {
            background-color: #e6e6e6;
        }



        /* Estilos para la ventana */
        .window {
            width: 300px;
            height: 200px;
            background-color: rgb(77, 131, 240);
            border: 1px solid #0078d4;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .window-header {
            background-color: #0078d4;
            color: white;
            padding: 5px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .window-header .close-btn {
            position: absolute;
            top: 0;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            background: transparent;
            border: none;
        }

        .window-content {
            padding: 20px;
            font-size: 14px;
        }

        .window-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .window-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

    <!-- Icono que abre la ventana principal -->

    <div id="windowsContainer"></div>

    <script>
        function updateDateTime() {
            // Obtener la fecha y hora actual
            const now = new Date();

            // Formatear hora
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // la hora 0 debe ser 12
            minutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = `${hours}:${minutes} ${ampm}`;

            // Formatear fecha
            const day = now.getDate();
            const month = now.getMonth() + 1; // Los meses en JS son 0-indexed (enero = 0)
            const year = now.getFullYear();
            const dateString = `${day < 10 ? '0' + day : day}/${month < 10 ? '0' + month : month}/${year}`;

            // Mostrar hora y fecha
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
        }

        // Actualizar la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);

        // Llamar una vez al principio para no esperar un segundo inicial
        updateDateTime();
    </script>

<script>
    // Seleccionamos el elemento del icono
    const iconDiv = document.querySelector('.icon-txt');

    // Función para crear ventanas dinámicamente
    function createWindow(lineText, windowId) {
        // Crear una nueva ventana
        const windowDiv = document.createElement('div');
        windowDiv.classList.add('window');
        windowDiv.id = windowId;

        // Crear la cabecera de la ventana
        const headerDiv = document.createElement('div');
        headerDiv.classList.add('window-header');
        headerDiv.innerHTML = 'Mi Ventana';

        // Botón de cerrar
        const closeBtn = document.createElement('button');
        closeBtn.classList.add('close-btn');
        closeBtn.innerHTML = 'X';
        closeBtn.onclick = function() {
            windowDiv.style.display = 'none';
        };
        headerDiv.appendChild(closeBtn);

        // Crear el contenido de la ventana
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('window-content');
        contentDiv.innerHTML = lineText;

        // Crear los botones
        const buttonsDiv = document.createElement('div');
        buttonsDiv.classList.add('window-buttons');
        const acceptBtn = document.createElement('button');
        acceptBtn.innerHTML = 'Aceptar';
        acceptBtn.onclick = function() {
            windowDiv.style.display = 'none';
        };
        buttonsDiv.appendChild(acceptBtn);

        // Montar todo en la ventana
        windowDiv.appendChild(headerDiv);
        windowDiv.appendChild(contentDiv);
        windowDiv.appendChild(buttonsDiv);

        // Añadir la ventana al contenedor
        document.getElementById('windowsContainer').appendChild(windowDiv);

        // Mostrar la ventana
        windowDiv.style.display = 'block';
    }

    // Función que abre una nueva ventana cada vez que se hace clic en el icono
    iconDiv.addEventListener('click', function() {
        // Agregar texto de ejemplo o el texto que quieras
        const lines = [
            
            
            "que nada pasaba",
            "Tranquiii",
            "Ella me dijo",
            "o estaba casada",
            "Que si estaba soltera",
            "y al oído le dije",
            "Le ofrecí un trago",
            "y fijo la miré",
            " Yo me le acerqué"
        ];

        // Crear una ventana por cada línea de texto
        lines.forEach((line, index) => {
            createWindow(line, 'window' + index);
        });
    });
</script>
